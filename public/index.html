<html ng-app="starter">
<head>
  <script type="text/javascript" src="/javascript/angular/angular.js"></script>
  <script type="text/javascript" src="/javascript/controllers.js"></script>
</head>
<body ng-controller="PeopleCtrl">
  <div ng-show="userData">
    You are logged in as {{ userData.user }}
  </div>
  <div>
    Who are you? <input ng-model="me"/> <button ng-click="login()">Login</button>
  </div>
  <div>
    <ul>
      <li ng-repeat="person in people">{{ person }}</li>
    </ul>
  </div>
</body>
</html>
